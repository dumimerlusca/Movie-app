<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie app</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/abstract/myCssLibrary.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="flex justify-content-between align-items-center">
                <div class="logo flex">
                    <img src="images/tmdbLogo1.svg" alt="">
                    <h2>Movie App</h2>
                </div>
                
                
                <nav class="main_nav">
                    <ul>
                        <li><a id="home_btn" class="active" href="index.html">HOME</a></li>
                        <li><a id="movies_btn" class="" href="index.html">MOVIES</a></li>
                        <li><a id="tvShows_btn" class="" href="index.html">TV SHOWS</a></li>
                    </ul>
                </nav>

                <button id="menu_toggler" class="btn">
                    <i class="fas fa-bars fa-2x"></i>
                </button>
            </div>

        </div>
    </header>

    <!-- Search bar container -->
    <div class="search_bar_container show">
        <div class="container">
            <form id="search_form">
                <select name="" id="search_option">
                    <option value="all">All</option>
                    <option value="movies">Movies</option>
                    <option value="tvShows">TV Shows</option>
                </select>
                <input class="search_input" id="search_input" type="text" placeholder="Search...">
            </form>
        </div>
    </div>

    <!-- CONTENT -->
    <main class="main_content">
        <div class="container">
            <div class="flex_container">
                <div class="main_container">
                    


                    <div class="change_page_flex">
                        <div>
                            <p>Previous page</p>
                            <button id="previous_page_btn" data-query-movies-search data-query="" data-page-number="" disabled><i class="fas fa-long-arrow-alt-left"></i></button>
                        </div>
                        <div class="pages_count">
                            <span class="current_page">5</span>
                            <span>......</span>
                            <span class="total_pages">124</span>

                        </div>
                        <div>
                            <p>Next page</p>
                            <button id="next_page_btn" data-query-movies-search data-query="" data-page-number=""><i class="fas fa-long-arrow-alt-right"></i></button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

   <footer class="main_footer">
       <p class="thin h4">This app is using the TMDB API</p>
       <img src="images/tmdbLogo2.svg" alt="">
       <p class="thin h4"> &copy;Copyright 2021. App created by omerta-web-master </p>
   </footer>


    <script type="module" src="js/script.js"></script>
</body>
</html>
